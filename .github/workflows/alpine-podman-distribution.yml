          # Script to use rootfs in chroot / –°–∫—Ä–∏–ø—Ç –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è rootfs –≤ chroot
          cat > quick-start-rootfs.sh << 'EOF'
          #!/bin/bash

          echo "üê≥ DESQEMU Alpine Linux - Rootfs Quick Start"
          echo "==========================================="

          if [ "$EUID" -ne 0 ]; then
              echo "‚ùå –≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç —Ç—Ä–µ–±—É–µ—Ç –ø—Ä–∞–≤–∞ root"
