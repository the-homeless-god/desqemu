          fi

          COMPOSE_FILE="$1"
          if [ ! -f "$COMPOSE_FILE" ]; then
              echo "‚ùå –§–∞–π–ª $COMPOSE_FILE –Ω–µ –Ω–∞–π–¥–µ–Ω!"
              exit 1
          fi

          echo "üìã –ò—Å–ø–æ–ª—å–∑—É–µ–º docker-compose.yml: $COMPOSE_FILE"

          # Create a temporary directory for the compose file
