#
# 3Ô∏è‚É£ ALPINE QCOW2 –û–ë–†–ê–ó–´ (create-alpine-qcow2-images):
#    üíø QCOW2 –æ–±—Ä–∞–∑—ã –¥–ª—è QEMU –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã—Ö –º–∞—à–∏–Ω
