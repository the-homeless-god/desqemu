#    üöÄ –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∏–∫—Ä–æ-–í–ú –±–µ–∑ Docker
#
# 2Ô∏è‚É£ ALPINE –î–ò–°–¢–†–ò–ë–£–¢–ò–í (create-alpine-distribution):
#    üê≥ Docker –æ–±—Ä–∞–∑—ã —Å Alpine Linux + Podman
#    üìÅ Rootfs –∞—Ä—Ö–∏–≤—ã –¥–ª—è chroot –æ–∫—Ä—É–∂–µ–Ω–∏–π
